<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Food Menu</h1>
        
        <!-- Search & Filters -->
        <div class="controls">
            <input type="text" id="searchBox" placeholder="Search food..." onkeyup="searchFood()">
            <select id="categoryFilter" onchange="filterFoods()">
                <option value="all">All Categories</option>
                <option value="veg">Vegetarian</option>
                <option value="non-veg">Non-Vegetarian</option>
                <option value="dessert">Desserts</option>
            </select>
            <select id="sortOptions" onchange="sortFoods()">
                <option value="default">Sort By</option>
                <option value="low-to-high">Price: Low to High</option>
                <option value="high-to-low">Price: High to Low</option>
            </select>
        </div>

        <!-- Food Items Display -->
        <div id="foodContainer"></div>

        <!-- Cart Section -->
        <button id="viewCartBtn" onclick="toggleCart()">ðŸ›’ View Cart (<span id="cartCount">0</span>)</button>

        <div id="cartModal">
            <h2>Your Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total: â‚¹<span id="cartTotal">0</span></p>
            <button onclick="checkout()">Checkout</button>
            <button onclick="toggleCart()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
