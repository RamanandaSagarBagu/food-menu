<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Food Menu</h1>

    <!-- Search, Filter, Sort -->
    <div class="controls">
        <input type="text" id="searchBox" placeholder="Search food..." onkeyup="searchFood()">
        <select id="categoryFilter" onchange="filterFoods()">
            <option value="all">All Categories</option>
        </select>
        <select id="sortOptions" onchange="sortFoods()">
            <option value="default">Sort By</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
        </select>
    </div>

    <!-- Food List -->
    <div id="foodContainer" class="food-grid"></div>

    <!-- Cart Button -->
    <button class="cart-btn" onclick="toggleCart()">ðŸ›’ View Cart (<span id="cart-count">0</span>)</button>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <span class="close-btn" onclick="toggleCart()">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <h3>Total: â‚¹<span id="cart-total">0</span></h3>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
