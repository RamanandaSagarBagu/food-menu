<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Food Menu</h1>

    <!-- Search, Filter, Sort Controls -->
    <div class="controls">
        <input type="text" id="search" placeholder="Search food..." onkeyup="filterFood()">
        <select id="categoryFilter" onchange="filterFood()">
            <option value="all">All Categories</option>
        </select>
        <select id="sortBy" onchange="sortFood()">
            <option value="default">Sort By</option>
            <option value="priceAsc">Price: Low to High</option>
            <option value="priceDesc">Price: High to Low</option>
        </select>
    </div>

    <!-- Food Grid -->
    <div class="food-grid" id="food-grid"></div>

    <!-- Cart Button -->
    <button class="cart-btn" onclick="openCart()">ðŸ›’ View Cart (<span id="cart-count">0</span>)</button>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <span class="close-btn" onclick="closeCart()">Ã—</span>
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <p><strong>Total:</strong> â‚¹<span id="cart-total">0</span></p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
