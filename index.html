<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1 class="title">Food Menu</h1>
    </header>

    <!-- Search, Filter, Sort Controls -->
    <div class="controls">
        <input type="text" id="searchBox" placeholder="Search food..." onkeyup="searchFood()">
        <select id="categoryFilter" onchange="filterFoods()">
            <option value="all">All Categories</option>
        </select>
        <select id="sortOptions" onchange="sortFoods()">
            <option value="default">Sort By</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
        </select>
    </div>

    <!-- Food List -->
    <div id="foodContainer" class="food-grid"></div>

    <!-- Floating Cart Button -->
    <a href="cart.html" class="view-cart-floating" id="floatingCartBtn">
        ðŸ›’ <span class="cart-badge" id="cart-count">0</span>
    </a>

    <script src="script.js"></script>
</body>
</html>
