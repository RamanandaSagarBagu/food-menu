<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>

    <header>
        <h1>Food Menu</h1>
        <button class="cart-btn" onclick="toggleCart()">View Cart (<span id="cart-count">0</span>)</button>
    </header>

    <div class="controls">
        <input type="text" id="searchBox" placeholder="Search food..." onkeyup="searchFood()">
        <select id="categoryFilter" onchange="filterFoods()">
            <option value="all">All Categories</option>
        </select>
        <select id="sortOptions" onchange="sortFoods()">
            <option value="default">Sort By</option>
            <option value="price-low">Price Low to High</option>
            <option value="price-high">Price High to Low</option>
        </select>
    </div>

    <div id="foodContainer" class="food-grid"></div>

    <div id="cart-modal" class="cart-modal">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p>Total: â‚¹<span id="cart-total">0</span></p>
        <button onclick="checkout()">Checkout</button>
        <button onclick="toggleCart()">Close</button>
    </div>

    <div id="order-status"></div>

    <script src="script.js"></script>
</body>
</html>
