<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>

  <!-- Header -->
  <header class="cart-header">
    <a href="index.html" class="back-link">‚Üê Back to Menu</a>
    <h1>Your Shopping Cart</h1>
  </header>

  <!-- Cart Container -->
  <div class="cart-container">
    <!-- Cart Items -->
    <div id="cart-items" class="cart-items"></div>

    <!-- Price Summary -->
    <div class="cart-summary">
      <div class="price-breakdown">
        <p>Subtotal: ‚Çπ<span id="cart-subtotal">0.00</span></p>
        <p>Tax (5% GST): ‚Çπ<span id="cart-tax">0.00</span></p>
        <p>Coupon Discount: -‚Çπ<span id="cart-discount">0.00</span></p>
        <hr>
        <h2>Total: ‚Çπ<span id="cart-total">0.00</span></h2>
      </div>

      <!-- Coupon -->
      <div class="coupon-box">
        <input type="text" id="coupon-code" placeholder="Enter Coupon Code">
        <button onclick="applyCoupon()">Apply</button>
      </div>

      <!-- Checkout -->
      <div class="checkout-options">
        <button id="checkout-btn" onclick="checkoutOptions()">üõçÔ∏è Checkout</button>
      </div>
    </div>
  </div>

  <!-- Modal for Checkout -->
  <div id="checkout-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Choose Payment Option</h2>
      <button class="pay-now" onclick="proceedToPayment()">üí≥ Pay Now</button>
      <button class="pay-later" onclick="payLater()">‚åõ Pay Later</button>
    </div>
  </div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="cart.js"></script>
</body>
</html>
