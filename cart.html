<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <link rel="stylesheet" href="cart.css" />
</head>
<body>
  <header class="cart-header">
    <div class="cart-header-top">
      <h1>Your Shopping Cart</h1>
      <a href="index.html" class="back-link">← Back to Menu</a>
      <div class="cart-icon">🛒 <span id="cart-count">0</span></div>
    </div>
  </header>

  <main class="cart-container">
    <!-- Cart Items Section -->
    <section id="cart-items" class="cart-items"></section>

    <!-- Coupon Section -->
    <section class="coupon-section">
      <input type="text" id="coupon-code" placeholder="Enter Coupon Code" />
      <button onclick="applyCoupon()">Apply Coupon</button>
      <button onclick="removeCoupon()">Remove Coupon</button>
      <p id="coupon-message" class="error-message"></p>
    </section>

    <!-- Summary Section -->
    <section class="cart-summary">
      <h3>Total: ₹<span id="cart-total">0.00</span></h3>

      <!-- Price Breakdown Toggle -->
      <div id="price-breakdown-toggle" class="price-breakdown-toggle" onclick="togglePriceBreakdown()">
        <span id="toggle-arrow">➕</span> Price Breakdown
      </div>

      <!-- Breakdown Details -->
      <div id="price-breakdown" class="price-breakdown" style="display: none;">
        <p>Subtotal: ₹<span id="subtotal">0.00</span></p>
        <p>Coupon Discount: -₹<span id="coupon-discount">0.00</span></p>
        <p>Tax (5%): ₹<span id="tax-amount">0.00</span></p>
      </div>

      <!-- Checkout Button -->
      <button id="checkout-btn" onclick="proceedToPayment()">🛍️ Checkout</button>
    </section>
  </main>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <!-- JavaScript -->
  <script src="cart.js"></script>
</body>
</html>
