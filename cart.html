<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="cart.css" />
</head>
<body>
  <div class="cart-module">
    <header class="cart-header">
      <div class="cart-header-top">
        <h1>Your Shopping Cart</h1>
        <a href="index.html" class="back-link">‚Üê Back</a>
        <div class="cart-icon">üõí <span id="cart-count">0</span></div>
      </div>
    </header>

    <div class="cart-container">
      <div id="cart-items" class="cart-items"></div>

      <div class="coupon-section">
        <input type="text" id="coupon-code" placeholder="Enter Coupon Code" />
        <button onclick="CartUI.applyCoupon()">Apply</button>
        <button onclick="CartUI.removeCoupon()">Remove</button>
        <p id="coupon-message" class="error-message"></p>
      </div>

      <div class="cart-summary">
        <h3>Total: ‚Çπ<span id="cart-total">0.00</span></h3>
        <div id="price-breakdown-toggle" class="price-breakdown-toggle" onclick="CartUI.toggleBreakdown()">
          <span id="toggle-arrow">‚ûï</span> Price Breakdown
        </div>
        <div id="price-breakdown" class="price-breakdown">
          <p>Subtotal: ‚Çπ<span id="subtotal">0.00</span></p>
          <p>Coupon Discount: -‚Çπ<span id="coupon-discount">0.00</span></p>
          <p>Tax (5%): ‚Çπ<span id="tax-amount">0.00</span></p>
        </div>
        <button id="checkout-btn" onclick="CartUI.checkout()">üõçÔ∏è Checkout</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">Thanks for rating!</div>

  <script src="cart.js"></script>
</body>
</html>
