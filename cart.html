<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <link rel="stylesheet" href="cart.css" />
</head>
<body>
  <header class="cart-header">
    <div class="cart-header-top">
      <h1>Your Shopping Cart</h1>
      <a href="index.html" class="back-link">← Back to Menu</a>
      <div class="cart-icon">
        🛒 <span id="cart-count">0</span>
      </div>
    </div>
  </header>

  <div class="cart-container">
    <div id="cart-items" class="cart-items"></div>
    
    <div class="coupon-section">
      <input type="text" id="coupon-code" class="coupon-input" placeholder="Enter coupon code">
      <button class="coupon-btn" onclick="applyCoupon()">Apply</button>
    </div>

    <div class="cart-summary">
      <h2>Total: ₹<span id="cart-total">0.00</span></h2>
      <button id="checkout-btn" onclick="proceedToPayment()">🛍️ Checkout</button>
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
