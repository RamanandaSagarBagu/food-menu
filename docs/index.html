<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Food Menu</title>

  <!-- External Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1 class="title">Food Menu</h1>
    <a class="cart-btn" href="cart.html" aria-label="View Cart">
      ðŸ›’ Cart <span id="cart-count">0</span>
    </a>
  </header>

  <!-- Controls -->
  <section class="controls">
    <input 
      id="searchBox" 
      type="text" 
      placeholder="Search food..."
    />

    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>

    <select id="sortOptions">
      <option value="default">Sort By</option>
      <option value="price-low">Price: Low â†’ High</option>
      <option value="price-high">Price: High â†’ Low</option>
      <option value="name-az">Name: A â†’ Z</option>
    </select>
  </section>

  <!-- Menu List -->
  <main id="foodContainer" class="food-grid" aria-live="polite"></main>

  <!-- No Items Placeholder -->
  <div id="noItems" class="no-items" style="display:none;">
    No items match your search/filter.
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast" aria-live="polite"></div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
