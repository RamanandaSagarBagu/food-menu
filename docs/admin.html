<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-white flex flex-col">
      <div class="p-4 border-b border-gray-700">
        <div class="text-xl font-bold">Food Menu Admin</div>
      </div>
      <nav class="flex-1 p-4 space-y-2">
        <button id="tab-menu-btn" class="w-full text-left px-3 py-2 rounded hover:bg-gray-800 bg-gray-800">üçΩ Menu</button>
        <button id="tab-orders-btn" class="w-full text-left px-3 py-2 rounded hover:bg-gray-800">üßæ Orders</button>
        <button id="tab-coupons-btn" class="w-full text-left px-3 py-2 rounded hover:bg-gray-800">üéü Coupons</button>
      </nav>
      <div class="p-4 border-t border-gray-700 text-sm text-gray-400">¬© 2025</div>
    </aside>

    <!-- Main -->
    <main class="flex-1 overflow-auto p-6">
      <!-- Menu -->
      <section id="tab-menu" class="tab-section">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-2xl font-semibold">Menu Management</h2>
          <div>
            <button id="openAddMenuBtn" class="bg-blue-600 text-white px-3 py-1 rounded">+ Add Item</button>
          </div>
        </div>

        <div class="bg-white rounded shadow overflow-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-4 py-2 text-left">Name</th>
                <th class="px-4 py-2 text-left">Price</th>
                <th class="px-4 py-2 text-left">Category</th>
                <th class="px-4 py-2 text-left">Available</th>
                <th class="px-4 py-2 text-left">Actions</th>
              </tr>
            </thead>
            <tbody id="menuTable" class="bg-white divide-y divide-gray-200"></tbody>
          </table>
        </div>
      </section>

      <!-- Orders -->
      <section id="tab-orders" class="tab-section hidden">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-2xl font-semibold">Orders</h2>
        </div>

        <div class="bg-white rounded shadow overflow-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-4 py-2 text-left">Order ID</th>
                <th class="px-4 py-2 text-left">Items</th>
                <th class="px-4 py-2 text-left">Total</th>
                <th class="px-4 py-2 text-left">Status</th>
                <th class="px-4 py-2 text-left">Actions</th>
              </tr>
            </thead>
            <tbody id="ordersTable" class="bg-white divide-y divide-gray-200"></tbody>
          </table>
        </div>
      </section>

      <!-- Coupons -->
      <section id="tab-coupons" class="tab-section hidden">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-2xl font-semibold">Coupons</h2>
          <div>
            <button id="openAddCouponBtn" class="bg-green-600 text-white px-3 py-1 rounded">+ Add Coupon</button>
          </div>
        </div>

        <div class="bg-white rounded shadow overflow-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-4 py-2 text-left">Code</th>
                <th class="px-4 py-2 text-left">Type</th>
                <th class="px-4 py-2 text-left">Discount</th>
                <th class="px-4 py-2 text-left">Actions</th>
              </tr>
            </thead>
            <tbody id="couponsTable" class="bg-white divide-y divide-gray-200"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal skeletons -->
  <div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
    <div id="modal" class="bg-white rounded shadow p-6 w-full max-w-lg"></div>
  </div>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-6 right-6 bg-green-600 text-white px-4 py-2 rounded hidden"></div>

  <script src="admin.js"></script>
</body>
</html>
